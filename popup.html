<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopySomething</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            width: 600px; /* 设置宽度 */
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #4a90e2;
        }

        .top {
            /* position: fixed; */
            /* width: 100%; 使其宽度充满整个页面 */
            background-color: #4a90e2; /* 蓝色背景 */
            color: white; /* 字体颜色为白色 */
            padding: 10px; /* 内边距 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
            z-index: 1000; /* 确保在其他元素之上 */
            text-align: center; /* 文本居中对齐 */
        }

        .title {
            font-size: 20px; /* 标题字体大小 */
            margin: 0; /* 去掉默认边距 */
        }

        .author {
            font-size: 15px;
            color: #ddd; /* 将作者名字颜色设为浅灰色 */
            text-align: right; /* 文本右对齐 */
            margin-top: 5px; /* 上边距 */
        }

        .flex-container {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        pre {
            white-space: pre-wrap; 
            word-wrap: break-word; 
            max-height: 200px; 
            overflow-y: auto; 
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-left: 10px;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer; 
        }

        th:hover {
            background-color: #357ABD; 
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2; 
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD; 
        }

        .button-container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-top: 10px;
        }

        .feedback {
            color: green; 
            margin-left: 10px; 
            font-weight: bold;
            flex-shrink: 0; 
        }

        .item {
            display: flex;
            flex-wrap: wrap; 
            margin-bottom: 15px; 
            justify-content: center; /* 水平居中对齐 */
        }

        .item-content {
            width: 100px;
            margin-right: 5px; 
            background: #a8caed;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding: 10px; 
            border: 1px solid #ccc; 
        }

        .info {
            font-weight: bold; 
            justify-content: center; /* 水平居中对齐 */
            /* background: #cbd2d8; */
            margin-left: 10px; 
            transition: background-color 0.3s, color 0.3s;
        }

        .info:hover {
            background-color: #e6f7ff;  /* 鼠标悬停时的背景颜色 */
            color: #0056b3;  /* 鼠标悬停时的文字颜色 */
            cursor: pointer;  /* 鼠标悬停时光标变为手型 */
            border-radius: 3px;  /* 稍微圆角 */
        }
    </style>
</head>
<body>
    <header>
        
        <div class="top">
            <div class="title">CopySomething</div>
            <div class="author">By MYD-suhaynn</div>
        </div>
    </header>

    <div class="flex-container">
        <div>标题：</div>
        <pre id="title">标题：</pre>
    </div>

    <div>资产归属</div>
    <div class="item">
        <div class="item-content">
            当前网站域名 
            <span class="info" id="domain"></span>
        </div>
        <div class="item-content">
            网站IP 
            <span class="info" id="anotherIP">-</span>
        </div>
        <div class="item-content">
            法定代表人 
            <span class="info" id="legalPerson">张三</span>
        </div>
        <div class="item-content">
            注册资金 
            <span class="info" id="registeredCapital">100万</span>
        </div>
    </div>

    <div>备案信息</div>
    <div class="item">
        <div class="item-content">
            备案号 
            <span class="info" id="recordNumber"> - </span>
        </div>
        <div class="item-content">
            性质 
            <span class="info" id="nature"> - </span>
        </div>
        <div class="item-content">
            公司 
            <span class="info" id="companyName"> - </span>
        </div>
        <div class="item-content">
            审核时间 
            <span class="info" id="auditTime"> - </span>
        </div>
    </div>

    <div>公司信息</div>
    <div class="item">
        <div class="item-content">
            公司地址 
            <span class="info" id="companyAddress"> - </span>
        </div>
        <div class="item-content">
            所属行业 
            <span class="info" id="industry"> - </span>
        </div>
        <div class="item-content">
            公司状态 
            <span class="info" id="companyStatus"> - </span>
        </div>
        <div class="item-content">
            人员规模 
            <span class="info" id="companySize"> - </span>
        </div>
    </div>
    
    <div class="button-container">
        <div class="feedback" id="feedback"></div>
    </div>
    <button id="copySourceButton">复制源码</button>
    <button id="getinfoButton">敏感信息提取</button>
    <table id="linkTable">
        <thead>
            <tr>
                <!-- 链接列将在 JavaScript 中动态生成 -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="popup.js"></script>
</body>
</html>
